<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
{#    file input#}
    <h1>{{ user.email }}</h1>
    <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Folder input -->
        <input type="file" id="file" name="file">
        <button type="submit" name="submit">Upload</button>
    </form>
    <br>
    <a href="{% url 'logout' %}"><button>Logout</button></a>
</body>
</html>
